<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/js/lottie-player.js"></script>
    <script src="./assets/js/lottie-interactivity.min.js"></script>
    <script src="./assets/main.js"></script>
    <title>Lì xì</title>
  </head>
  <body>
    <div class="" style="position: relative; text-align: center">
      <lottie-player
        id="tenthLottie"
        src="https://assets8.lottiefiles.com/packages/lf20_3IVf5I.json"
        style="
          max-width: 400px;
          max-height: 400px;

          margin: auto;
          cursor: pointer;
        "
      >
      </lottie-player>

      <div
        id="award"
        style="margin-top: 80px; position: relative; display: none"
      >
        <div id="result" style="z-index: 10; position: relative">100k</div>
        <lottie-player
          src="https://assets3.lottiefiles.com/packages/lf20_wwhhicx3.json"
          background="transparent"
          speed="1"
          style="
            width: 300px;
            height: 300px;
            position: absolute;

            top: -50%;
            right: 0;
            left: 0;
            margin: auto;
            z-index: 8;
          "
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>
    <button
      id="btn-left"
      style="
        width: 50px;
        height: 50px;
        position: fixed;
        left: 0;
        bottom: 0;
        opacity: 0;
      "
    ></button>
    <button
      id="btn-right"
      style="
        width: 50px;
        height: 50px;
        position: fixed;
        right: 0;
        bottom: 0;
        opacity: 0;
      "
    ></button>
    <script>
      LottieInteractivity.create({
        player: "#tenthLottie",
        mode: "cursor",
        actions: [
          {
            type: "click",
            forceFlag: false,
          },
        ],
      });
      let envelop = document.getElementById("tenthLottie");
      let result = document.getElementById("result");
      let award = document.getElementById("award");
      let btnLeft = document.getElementById("btn-left");
      let btnRight = document.getElementById("btn-right");
      let flag = 1;
      let listMoney = [];

      btnLeft.onclick = () => {
        flag = 1;
        console.log(flag);
      };
      btnRight.onclick = () => {
        flag = 100;
        console.log(flag);
      };

      envelop.onclick = function () {
        award.style.display = "none";
        let timout = setTimeout(() => {
          if (flag === 100) {
            listMoney = [20, 50, 100];
          } else {
            listMoney = [1, 1, 1, 10, 10, 10, 10, 10, 20];
          }
          let value = listMoney[Math.floor(Math.random() * listMoney.length)];
          award.style.display = "block";
          result.innerHTML = value + "K";
          clearTimeout(timout);
        }, 1500);
      };
    </script>
  </body>
</html>
